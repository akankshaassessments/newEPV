<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a237e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Expense Management Portal</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Custom Loading Indicator -->
    <div class="loading-overlay active" id="loadingOverlay">
        <div class="loading-indicator">
            <svg viewBox="0 0 100 100">
                <circle class="sun-circle" cx="50" cy="50" r="40"/>
                <g class="sun-rays">
                    <line x1="50" y1="0" x2="50" y2="20"/>
                    <line x1="50" y1="80" x2="50" y2="100"/>
                    <line x1="0" y1="50" x2="20" y2="50"/>
                    <line x1="80" y1="50" x2="100" y2="50"/>
                    <line x1="15" y1="15" x2="30" y2="30"/>
                    <line x1="70" y1="70" x2="85" y2="85"/>
                    <line x1="15" y1="85" x2="30" y2="70"/>
                    <line x1="70" y1="30" x2="85" y2="15"/>
                </g>
            </svg>
        </div>
        <p class="loading-text">Loading dashboard...</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-receipt"></i> ExpensePortal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">
                            <i class="fas fa-th-large"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#expenses">
                            <i class="fas fa-file-invoice-dollar"></i> New Expense
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#profile"><i class="fas fa-id-card"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav d-lg-none">
        <a href="#dashboard" class="mobile-nav-item active">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>
        <a href="#expenses" class="mobile-nav-item">
            <i class="fas fa-plus"></i>
            <span>New</span>
        </a>
        <a href="#reports" class="mobile-nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
        </a>
        <a href="#profile" class="mobile-nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Main Content Area -->
    <main class="container mt-4">
        <div id="dashboard" class="content-section active">
            <!-- Dashboard content will be loaded here -->
        </div>
        <div id="expenses" class="content-section">
            <!-- Expense form will be loaded here -->
        </div>
        <div id="reports" class="content-section">
            <!-- Reports will be loaded here -->
        </div>
    </main>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
